    <h1 style="text-align: center; font-weight:bold; color: #00b4ab;"> 시험 목록 </h1>

    <br>
    <script>
        var s = '[{"name":"Korean", "id": "Kim", "sub_date":"19.02.01 ~ 19.03.01", "done": "O", "grade": "80", "total":"100"},'
            + '{"name":"Math", "id": "Yoon", "sub_date":"19.02.12 ~ 19.03.12", "done": "X", "grade": "none", "total":"100"},'
            + '{"name":"Science", "id": "Seo", "sub_date":"19.01.11 ~ 19.02.11", "done": "O", "grade": "90", "total":"100"},'
            + '{"name":"Music", "id": "Ha", "sub_date":"19.08.11 ~ 19.09.11", "done": "O", "grade": "100", "total":"100"}]';
        var test_list = JSON.parse(s);
        var row = Number(test_list.length);
        document.write("<table style=\"width: 800px;\"><tr style=\"background-color:white;\"><td style=\"width:500px; border-radius:5px;\">");
        document.write("<table id=\"inner\"><tr><th style=\"width:70px;\">시험명</th><th style=\"width:70px;\">생성자명</th><th style=\"width:170px;\">응시기간</th><th style=\"width:70px;\">응시여부</th><th style=\"width:60px;\">성적</th><th style=\"width:60px;\">총배점</th></tr>");
        document.write("<br>");
        for (i = 0; i < row; i++) {
            var id = test_list[i].name;
            document.write("<tr>");
            if (test_list[i].done == 'O') {
                document.write("<td>" + "&nbsp" + "<a id=\"did_id\" href = \"didtest.html\" + >" + test_list[i].name+"</a></td>");
            }
            else if (test_list[i].done == 'X') {
                document.write("<td>" + "&nbsp" + "<a id=\"will_id\" href = \"willtest.html\" + >"+ test_list[i].name+"</a></td>");
            }
            document.write("<td>" + "&nbsp" + test_list[i].id + "</td>");
            document.write("<td>" + "&nbsp" + test_list[i].sub_date + "</td>");
            document.write("<td>" + "&nbsp" + test_list[i].done);
            document.write("<td>" + "&nbsp" + test_list[i].grade);        
            document.write("<td>" + "&nbsp" + test_list[i].total);         
            document.write("</td></tr>");
        }
        document.write("</table>");
        document.write("<br>");
        document.write("</td></tr></table>");

        function add_row(i, tests) {
                var table_body = document.getElementById('inner');
                var row = table_body.insertRow(table_body.rows.length);
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2);
                var cell4 = row.insertCell(3);
                var cell5 = row.insertCell(4);
                var cell6 = row.insertCell(5);
                
                cell1.innerHTML = tests[i].name;
                cell2.innerHTML = tests[i].id;
                cell3.innerHTML = tests[i].sub_date;
                cell4.innerHTML = tests[i].done;
                cell5.innerHTML = tests[i].grade;
                cell6.innerHTML = tests[i].total;
        }
        
        function search_fun() {
            var key = document.getElementById('search').value;
            if (key == ""){
                alert("검색어를 입력해주세요");
                return;
            }
            var temp_list = JSON.parse(s);
            var table = document.getElementById('inner');
            for (var i = 1; i < table.rows.length; i++) {
                if (temp_list[i-1].name != key) {
                   table.deleteRow(i);
                }
                else if (temp_list[i-1].name == key) {
                   continue;
                }                       
            }
        }

    </script>
